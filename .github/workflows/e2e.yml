name: Login E2E Test

on:
  push:
  pull_request:

permissions:
  contents: read
  issues: write

jobs:
  e2e:
    runs-on: self-hosted

    env:
      TEST_USER_EMAIL: test@ex.com
      TEST_USER_PASSWORD: pw1234

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # - name: Start server
      #   run: |
      #     cd server
      #     nohup node server.js > server.log 2>&1 &
      #     sleep 3

      - name: Install test deps
        run: |
          cd e2e
          npm ci || npm install
          npx playwright install

      #테스트는 실패해도 이후 분기를 위해 exit code 저장
      - name: Run Playwright tests (JSON report)
        id: pw
        run: |
          cd e2e
          set +e
          npx playwright test --reporter=json > result.json
          ec=$?
          echo "exit_code=$ec" >> $GITHUB_OUTPUT
          exit 0

      #JSON 결과를 jq로 파싱해서 실패 유형 분기
      - name: Detect failure type
        if: always()
        id: detect
        run: |
          cd e2e

          if [ "${{ steps.pw.outputs.exit_code }}" = "0" ]; then
            echo "type=SUCCESS" >> $GITHUB_OUTPUT
            exit 0
          fi

          if [ ! -f result.json ]; then
            echo "type=UNKNOWN" >> $GITHUB_OUTPUT
            exit 0
          fi

          if jq -e '.errors[]? | select(.test.title=="health check")' result.json >/dev/null; then
            echo "type=SERVER_DOWN" >> $GITHUB_OUTPUT
            exit 0
          fi

          if jq -e '.errors[]? | select(.test.title=="login success")' result.json >/dev/null; then
            echo "type=LOGIN_FAILURE" >> $GITHUB_OUTPUT
            exit 0
          fi

          echo "type=UNKNOWN" >> $GITHUB_OUTPUT

      - name: Upload Playwright Artifacts
        if: ${{ steps.detect.outputs.type != 'SUCCESS' }}
        uses: actions/upload-artifact@v4
        with:
          name: playwright-artifacts
          path: |
            e2e/playwright-report
            e2e/test-results
            e2e/result.json
            server/server.log
          if-no-files-found: warn

      #실패 유형별 Issue 생성
      - name: Create GitHub Issue on Failure
        if: ${{ steps.detect.outputs.type != 'SUCCESS' }}
        uses: actions/github-script@v7
        with:
          script: |
            const runUrl = `${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`;
            const type = "${{ steps.detect.outputs.type }}";

            let title = "Test Failed";
            const labels = ["bug"];
            let bodyLines = [];

            if (type === "SERVER_DOWN") {
              title = "Server/Environment Down";
              labels.push("bug:server");
              bodyLines = [
                "서버/환경 문제로 실패",
                "",
                "- health check 테스트가 실패했습니다.",
                "- 서버 기동 여부, 포트(8080), 프로세스 상태를 확인하세요.",
                "",
                "Artifacts에서 `server.log`, `result.json`, trace/스크린샷을 확인하세요."
              ];
            } else if (type === "LOGIN_FAILURE") {
              title = "Login Flow Failure";
              labels.push("bug:login");
              bodyLines = [
                "로그인 플로우  실패",
                "",
                "- login success 테스트가 실패했습니다.",
                "- 계정/비밀번호, 로그인 후 리다이렉트(URL), 셀렉터 변경 여부를 확인하세요.",
                "",
                "Artifacts에서 `result.json`, trace/스크린샷을 확인하세요."
              ];
            } else {
              title = "Unknown Failure";
              labels.push("bug:unknown");
              bodyLines = [
                "원인불명  실패",
                "",
                "- 자동 분류 규칙에 매칭되지 않았습니다.",
                "- Artifacts의 `result.json`과 trace/스크린샷을 기반으로 분류 규칙을 확장하세요."
              ];
            }

            bodyLines.push(
              "",
              `- Type: ${type}`,
              `- Commit: ${context.sha}`,
              `- Workflow: ${context.workflow}`,
              `- Run: ${runUrl}`
            );

            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title,
              labels,
              body: bodyLines.join("\n")
            });
