name: Login E2E Test

on:
  push:
  pull_request:

permissions:
  contents: read
  issues: write

jobs:
  e2e:
    runs-on: self-hosted

    env:
      TEST_USER_EMAIL: test@ex.com
      TEST_USER_PASSWORD: pw1234

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Start server
        run: |
          cd server
          nohup node server.js > server.log 2>&1 &
          sleep 3

      - name: Ensure jq exists
        run: |
          command -v jq >/dev/null 2>&1 || (sudo apt-get update && sudo apt-get install -y jq)

      - name: Install test deps
        run: |
          cd e2e
          npm ci || npm install
          npx playwright install

      - name: Run Playwright tests (JSON report)
        id: pw
        run: |
          cd e2e
          set +e
          npx playwright test --reporter=json > result.json
          ec=$?
          echo "exit_code=$ec" >> $GITHUB_OUTPUT
          exit 0

      - name: Detect failure type
        if: always()
        id: detect
        run: |
          cd e2e

          if [ ! -f result.json ]; then
            echo "type=UNKNOWN" >> $GITHUB_OUTPUT
            exit 0
          fi

          if jq -e '.errors == null or (.errors | length == 0)' result.json >/dev/null; then
            echo "type=SUCCESS" >> $GITHUB_OUTPUT
            exit 0
          fi

          if jq -e '.errors[]? | select(.test.title=="health check")' result.json >/dev/null; then
            echo "type=SERVER_DOWN" >> $GITHUB_OUTPUT
            exit 0
          fi

          if jq -e '.errors[]? | select(.test.title=="login success")' result.json >/dev/null; then
            echo "type=LOGIN_FAILURE" >> $GITHUB_OUTPUT
            exit 0
          fi

          echo "type=UNKNOWN" >> $GITHUB_OUTPUT

      - name: Upload Playwright Artifacts
        if: ${{ steps.detect.outputs.type == 'SERVER_DOWN' || steps.detect.outputs.type == 'LOGIN_FAILURE' }}
        uses: actions/upload-artifact@v4
        with:
          name: playwright-artifacts
          path: |
            e2e/playwright-report
            e2e/test-results
            e2e/result.json
            server/server.log
          if-no-files-found: warn

      - name: Create GitHub Issue on Failure
        if: ${{ steps.detect.outputs.type == 'SERVER_DOWN' || steps.detect.outputs.type == 'LOGIN_FAILURE' }}
        uses: actions/github-script@v7
        with:
          script: |
            const runUrl = `${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`;
            const type = "${{ steps.detect.outputs.type }}";

            let title = "Test Failed";
            const labels = ["bug"];
            let bodyLines = [];

            if (type === "SERVER_DOWN") {
              title = "Server/Environment Down";
              labels.push("bug:server");
              bodyLines = [
                "서버/환경 문제로 실패",
                "",
                "- health check 테스트가 실패했습니다.",
                "- 서버 기동 여부, 포트(8080), 프로세스 상태를 확인하세요.",
                "",
                "Artifacts에서 `server.log`, `result.json`, trace/스크린샷을 확인하세요."
              ];
            } else if (type === "LOGIN_FAILURE") {
              title = "?? Login Flow Failure (E2E)";
              labels.push("bug:login");
              bodyLines = [
                "로그인 플로우 실패",
                "",
                "- login success 테스트가 실패했습니다.",
                "- 계정/비밀번호, 로그인 후 리다이렉트(URL), 셀렉터 변경 여부를 확인하세요.",
                "",
                "Artifacts에서 `result.json`, trace/스크린샷을 확인하세요."
              ];
            } else {
              // 조건상 여기 들어오진 않지만 방어 코드
              title = "? Unknown E2E Failure";
              labels.push("bug:unknown");
              bodyLines = [
                "원인 미분류  실패",
                "",
                "자동 분류 규칙에 매칭되지 않았습니다.",
                "Artifacts의 `result.json`과 trace/스크린샷을 기반으로 분류 규칙을 확장하세요."
              ];
            }

            bodyLines.push(
              "",
              `- Type: ${type}`,
              `- Commit: ${context.sha}`,
              `- Workflow: ${context.workflow}`,
              `- Run: ${runUrl}`
            );

            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title,
              labels,
              body: bodyLines.join("\n")
            });

      # Slack 알림: 실패시
      # - name: Notify Slack on Failure
      #   if: ${{ steps.detect.outputs.type == 'SERVER_DOWN' || steps.detect.outputs.type == 'LOGIN_FAILURE' }}
      #   run: |
      #     curl -X POST -H 'Content-type: application/json' \
      #     --data "{
      #       \"text\": \"?? E2E Failure\\nType: ${{ steps.detect.outputs.type }}\\nRepo: ${{ github.repository }}\\nRun: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}\\nArtifacts: playwright-artifacts\"
      #     }" \
      #     ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Fail job if tests failed
        if: ${{ steps.detect.outputs.type == 'SERVER_DOWN' || steps.detect.outputs.type == 'LOGIN_FAILURE' }}
        run: |
          echo "E2E failed with type=${{ steps.detect.outputs.type }}"
          exit 1
