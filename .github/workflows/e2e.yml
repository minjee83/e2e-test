name: Login E2E Test

on:
  push:
  pull_request:

permissions:
  contents: read
  issues: write

jobs:
  e2e:
    runs-on: self-hosted

    env:
      TEST_USER_EMAIL: test@ex.com
      TEST_USER_PASSWORD: pw1234

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

#      - name: Start server
#        run: |
#          cd server
#          nohup node server.js > server.log 2>&1 &
#          sleep 3

      - name: Install test deps
        run: |
          cd e2e
          npm install
          npx playwright install #--with-deps

      - name: Run Playwright tests
        run: |
          cd e2e
          npx playwright test

      - name: Detect failure type
        if: failure()
        id: detect
        run: |
          echo "Detecting failure type"

          if grep -R "net::ERR_CONNECTION_REFUSED" e2e/test-results/*.json e2e/test-results/*/*.json 2>/dev/null; then
            echo "type=SERVER_DOWN" >> $GITHUB_OUTPUT

          elif grep -R "toBeVisible" e2e/test-results/*.json e2e/test-results/*/*.json 2>/dev/null; then
            echo "type=LOGIN_FAILURE" >> $GITHUB_OUTPUT

          else
            echo "type=UNKNOWN" >> $GITHUB_OUTPUT
          fi
          
      - name: Upload Playwright Artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-artifacts
          path: |
            e2e/playwright-report
            e2e/test-results
            
      - name: Create GitHub Issue on Failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const runUrl = `${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`;
            const type = "${{ steps.detect.outputs.type }}";

            let title = "Test Failed";
            let labels = ["bug"];
            let bodyLines = [];

            if (type === "LOGIN_FAILURE") {
              title = "Login Test Failed";
              labels.push("bug:login");
              bodyLines = [
                "- 로그인 테스트 실패",
                "",
                "로그인 과정에서 실패가 발생했습니다.",
                "자격 증명 또는 로그인 플로우를 확인하세요."
              ];
            } else if (type === "SERVER_DOWN") {
              title = "Server did not start";
              labels.push("bug:server");
              bodyLines = [
                "서버 시작  실패",
                "",
                "서버가 정상적으로 시작되지 않았습니다.",
                "포트 충돌 또는 프로세스 오류를 확인하세요."
              ];
            } else if (type === "CI_CONFIG") {
              title = "CI / Playwright Configuration Error";
              labels.push("bug:ci");
              bodyLines = [
                "CI 설정 오류",
                "",
                "Playwright 또는 CI 설정 파일에서 오류가 발생했습니다."
              ];
            } else {
              title = "Unknown E2E Failure";
              labels.push("bug:unknown");
              bodyLines = [
                "원인 불명  실패",
                "",
                "자동 분류되지 않은 실패입니다.",
                "Artifacts 및 로그를 확인하세요."
              ];
            }

            bodyLines.push(
              "",
              `- Commit: ${context.sha}`,
              `- Workflow: ${context.workflow}`,
              `- Run: ${runUrl}`
            );

            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title,
              labels,
              body: bodyLines.join("\n")
            });